    <script>
        $(document).ready(function () {
            $("#sbtn").on("click", function () {
                $("#popup").fadeIn();
            })
            $("#popicons").find("span").on("click", function () {
                $("#popup").fadeOut();
            })
        })

        $(document).ready(function () {
            var list = [];
            $("#popicons #add").on("click", function () {
                fetch('https://crudcrud.com/api/0fd40b967ac440ad948ffad8fbeed108/movies', {
                    method: 'POST',
                    body: JSON.stringify({
                        mo: $("#con").attr("alt"),
                        url: $("#con").attr("src")

                        'Content-type': 'application/json; charset=UTF-8'
                    }

            $("#User").on("click", function () {
                $("#upopup").fadeIn();
                fetch('https://crudcrud.com/api/0fd40b967ac440ad948ffad8fbeed108/movies', {
                    method: 'GET',
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8'
                    }
                })
                    .then(res => res.json())
                    .then(data => $.each(data, function (index, value) {
                        //console.log( "ID:"+value._id)
                        var img = $('<img id="dynamic">');
                        img.attr('src', value.url);
                        
                        img.appendTo('#uimg');
                        $("#uimg").append('<p id=head>' + value.mo + '</p>')
                        $("#uimg").append('<i id=remove data-value='+value._id+' class="far fa-times-circle">')
                    $(document).on("click","#remove",function (id) {
                        $(this).fadeOut()
                        fetch('https://crudcrud.com/api/0fd40b967ac440ad948ffad8fbeed108/movies/'+($(this).data("value")), {
                    method: 'DELETE',
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8'
                    }


                })
                    .then(res => res.json())
                    .then(console.log)
                        
                        
                        
                    })

                
                    })
